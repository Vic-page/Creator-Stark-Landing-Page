<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
    }
    .output {
      margin-top: 2rem;
      background: #eee;
      padding: 1rem;
      border-radius: 5px;
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pricing Calculator</h1>
    <label for="experience">Experience Level</label>
    <select id="experience">
      <option value="1">Beginner</option>
      <option value="1.5">Intermediate</option>
      <option value="2">Expert</option>
    </select>

    <label for="niche">Client Type</label>
    <select id="niche">
      <option value="1">Startup</option>
      <option value="1.3">E-commerce Brand</option>
      <option value="1.5">Agency or Corporate</option>
    </select>

    <label for="projectType">Project Type</label>
    <select id="projectType">
      <option value="300">Landing Page</option>
      <option value="500">Multi-page Website</option>
      <option value="150">Social Media Design</option>
      <option value="800">Full Brand Identity</option>
    </select>

    <label for="rush">Rush Job?</label>
    <select id="rush">
      <option value="1">No</option>
      <option value="1.25">Yes</option>
    </select>

    <button onclick="calculatePrice()">Calculate My Price</button>

    <div class="output" id="output"></div>
  </div>

  <script>
    function calculatePrice() {
      const experience = parseFloat(document.getElementById('experience').value);
      const niche = parseFloat(document.getElementById('niche').value);
      const projectType = parseFloat(document.getElementById('projectType').value);
      const rush = parseFloat(document.getElementById('rush').value);

      const base = projectType * experience * niche * rush;
      const price = Math.round(base / 10) * 10;

      document.getElementById('output').textContent = `Suggested Price: $${price}`;
    }
  </script>
</body>
</html>
